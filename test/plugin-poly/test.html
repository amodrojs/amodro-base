<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <!-- <script src="expect.js"></script> -->
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../chai.js"></script>
  <script>mocha.setup('bdd'); var assert = chai.assert;</script>

  <script src="../../amodro.js"></script>

  <script>
  amodro(['poly!raf'], function(raf) {
    // For informational services, confirm if real raf:
    console.log('Is requestAnimationFrame? ' +
      (typeof requestAnimationFrame !== 'undefined' &&
      requestAnimationFrame === raf));

    describe('poly-raf', function() {
      it('has raf', function(done) {
        raf(function() {
          done();
        });
      });
    });
    mocha.run();
  });
  </script>
</body>
